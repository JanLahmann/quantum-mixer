<ibm-header brand="" [name]="(this.usecaseService.usecase | async)?.name || ''" routerLink="/">
	<ibm-header-navigation *ngIf="this.usecaseService.usecase | async; let usecase">
		<ibm-header-item routerLink="/{{usecase.id}}">Home</ibm-header-item>
    <ibm-header-item *ngFor="let externalLink of usecase.externalLinks" (click)="openLink(externalLink.url)">
      {{ externalLink.name }}
    </ibm-header-item>
	</ibm-header-navigation>
</ibm-header>
