<ibm-header brand="" [name]="(this.usecaseService.usecase | async)?.name || ''" (click)="openHome($event)">
	<ibm-header-navigation *ngIf="this.usecaseService.usecase | async; let usecase">
		<!-- <ibm-header-item routerLink="/{{usecase.id}}">Home</ibm-header-item> -->
    <ibm-header-item *ngFor="let externalLink of usecase.externalLinks" (click)="openLink($event, externalLink.url)">
      {{ externalLink.name }}
    </ibm-header-item>
	</ibm-header-navigation>
</ibm-header>
