<div *ngFor="let section of usecaseService.data?.initialCircuits" class="section">
  <h1>{{ section.name }}</h1>
  <div ibmRow>
    <div *ngFor="let circuit of section.circuits" ibmCol [columnNumbers]="{'lg': 4}">
      <ibm-clickable-tile [route]="['editor', circuit.id]">
				{{circuit.name}}
			</ibm-clickable-tile>
    </div>
  </div>
</div>
